<div class="container mt-2">
    <h2>{{title}}</h2>

    <div class="mb-3">
        <label for="nome" class="form-label">Pesquisa:</label>
        <input [(ngModel)]="nomePesquisado" 
            class="form-control"
            id="nome">
    </div>

    <p *ngIf="listaProdutos.length == 0">
        Produtos não encontrados!
    </p>
    <table class="table table-striped" *ngIf="listaProdutos.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>PRECO</th>
                <th>MARCA</th>
                <th>VALIDADE</th>
                <th>AÇÃO</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of listaProdutos | filtroPesquisa:nomePesquisado">
                <td>{{produto.id}}</td>
                <td>{{produto.nome}}</td>
                <td>{{produto.preco | moeda}}</td>
                <td>{{produto.marca | uppercase}}</td>
                <td>{{produto.dataValidade | date:'dd/MM/yyyy'}}</td>
                <td><a class='btn btn-primary' routerLink='/edit/{{produto.id}}' >Editar</a></td>
                <td><a class='btn btn-primary' routerLink='/tabela' (click)="deletar(produto.id)">Deletar</a></td>
            </tr>
        </tbody>
    </table>
</div>
